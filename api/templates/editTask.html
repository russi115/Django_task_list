{%extends "./base.html"%}

{%block title%} Edit Task{%endblock%}

{%block body%}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Edit Task</h2>
        <div class="card">
            <div class="card-body">
                <form action="/editingTask/" method="post">{% csrf_token%}
                    <div class="form-group py-2">
                        <input type="text" name="txtname" id="txtname" value="{{ntask.task_name}}" class="form-control" placeholder="Name" required readonly>
                    </div>
                    <div class="from-group py-2">
                        <input type="text" name="txtdescription" value="{{ntask.task_description}}" id="txtdescription" class="form-control">
                    </div>
                    <div class="form-group py-2">
                        <button type="submit" class="btn btn-success btn-block text-white" >Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{%endblock%}
